<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jukebox</title>
  <link rel="icon" href="images/music-icon.png">
  <link rel="stylesheet" type="text/css" href="jukebox.css">
</head>
<body>
  <div class="wrapper">
    <div class="display"><h3 id="currentSong">hello</h3></div>
    <div class="controls">
      <button id="shuffle" class="ctrlBttn"><img src="images/shuffle-button.png" alt=""></button>
      <button id="previous" class="ctrlBttn"><img src="images/previous-button.png" alt=""></button>
      <button id="playPause" class="ctrlBttn"><img id="toggle" src="images/play-button.png" alt=""></button>
      <button id="nextSong" class="ctrlBttn"><img src="images/next-button.png" alt=""></button>
      <button id="stop" class="ctrlBttn"><img src="images/stop-button.png" alt=""></button>
    </div>
    <div id="songList" class="library">
      <h3>Voicelines</h3>

    </div>
  </div>
  <script type="text/javascript" src="jukebox.js"></script>
</body>
</html>
